<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,viewport-fit=cover"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="IDNLIVE" />
        <meta name="author" content="Idnlive" />
        <meta name="browsermode" content="application" />
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="google" content="notranslate" />

        <title>Game Name</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@700..800&family=Manrope:wght@200..800&family=Poppins:wght@600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/loading/styles/loading.css" />

        <script>
            const setVhSize = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };

            setVhSize();
            window.addEventListener('resize', setVhSize);
        </script>
    </head>
    <body>
        <div id="root"></div>

        <script src="/loading/scripts/loading.js"></script>
        <script>
            function isIOS() {
                const ua = navigator.userAgent;
                // return !!ua.match(/iPad/i) || !!ua.match(/iPhone/i) || !!ua.match(/iPod/i)
                return /\b(iPad|iPhone|iPod)\b/.test(ua);
            }

            if (isIOS()) {
                console.log('is ios');
                document.body.classList.add('ios');
            }
        </script>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
