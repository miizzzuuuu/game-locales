<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="IDNLIVE" />
        <meta name="author" content="Idnlive" />
        <meta name="browsermode" content="application" />
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="google" content="notranslate" />

        <title>Dragon Tiger Wild</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@700..800&family=Manrope:wght@200..800&family=Poppins:wght@600&display=swap&v=1.0.0"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://cdn.lottielab.com" />

        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/loading/styles/loading.css" />

        <script>
            const setVhSize = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };

            setVhSize();
            window.addEventListener('resize', setVhSize);
        </script>
    </head>
    <body>
        <div id="root"></div>

        <script src="/loading/scripts/loading.js"></script>
        <script>
            const isIOS = () => {
                const ua = navigator.userAgent;
                // return !!ua.match(/iPad/i) || !!ua.match(/iPhone/i) || !!ua.match(/iPod/i)
                return /\b(iPad|iPhone|iPod)\b/.test(ua);
            };

            const inIframe = () => window.self !== window.top;

            if (isIOS() && !inIframe()) {
                document.body.classList.add('ios');
                window.isIOS = true;
            } else {
                window.isIOS = false;
            }
        </script>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
